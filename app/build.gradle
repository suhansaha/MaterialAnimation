apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "in.suhan.materialanimation"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'it.sephiroth.android.library.viewrevealanimator:view-reveal-animator:+'
    compile "com.github.andkulikov:transitions-everywhere:1.2.2"
    compile 'jp.wasabeef:recyclerview-animators:1.1.0@aar'
    compile 'com.mcxiaoke.volley:library:1.0.+'
}
